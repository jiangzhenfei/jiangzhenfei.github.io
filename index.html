<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>ng-component</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- 引用所有的依赖js -->
	<script src="js/angular.js"></script>
	<script src="js/angular-ui-router.js"></script>
	<script src="component/homeComponent.js"></script>
	<script src="component/classComponent.js"></script>
	<script src="config.js"></script>
	<style>
		.active{
			background: red;
		}
	</style>
</head>
<body>
	<div class="header">
		我的管理系统
	</div>
	<div ng-controller="nav">
		<ul class="nav">
			<!-- 默认激活的操作 -->
			<li ui-sref-active="active"><a ui-sref="home({id:18})">我的信息</a></li>
			<li ng-class="{'active' : $state.includes('class')}"><a ui-sref="class">我的分类</a></li>
			<li><a ui-sref="person">我的私人</a></li>
			<li><a ui-sref="xiu">我的休闲</a></li>
		</ul>
		<!-- 视图区域 -->
		<div class="view" ui-view></div>
	</div>
</body>
</html>
